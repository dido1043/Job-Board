services:
  - type: web
    name: job-board-api
    env: docker
    dockerfilePath: Job-Board/Dockerfile
    rootDir: .   # Assuming render.yaml is in root of repo
    plan: free
    autoDeploy: true
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: MYSQLHOST
        value: mysql.railway.internal
      - key: MYSQLPORT
        value: 3306
      - key: MYSQLDATABASE
        value: job_board_app_db
      - key: MYSQLUSER
        value: root
      - key: MYSQLPASSWORD
        value: GIUthrIHTOzPmWibbNRHKHmdGkPAsrTf
